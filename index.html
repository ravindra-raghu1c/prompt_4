<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="contanier">
            <div class="left">
                <h1>EMI CALCULATOR</h1>
                <img src="./mustang_wallpaper.avif" alt="">
                <h5>Your Car</h5>
                <h3>FORD MUSTANG</h3>
                <h4>&#8377; 68,13,808 </h4>
            </div>
            <div class="right">
                <div class="upper">
                    <div class="downpay">
                        <div class="up">
                            <h1>Down Payment</h1>
                            <h2>&#8377; 48,13,808</h2>
                        </div>
                        <div class="slide"></div>
                        <div class="down">
                            <h5>0</h5>
                            <h5>&#8377; 68,13,808</h5>
                        </div>
                    </div>
                    <div class="loan">
                        <div class="up">
                            <h1>Loan Payment</h1>
                            <h2>&#8377; 20,00,000</h2>
                        </div>
                        <div class="slide"></div>
                        <div class="down">
                            <h5>0</h5>
                            <h5>&#8377; 68,13,808</h5>
                        </div>
                    </div>
                    <div class="interest">
                        <div class="up">
                            <h1>Interest Rate</h1>
                            <h2>14%</h2>
                        </div>
                        <div class="slide"></div>
                        <div class="down">
                            <h5>5%</h5>
                            <h5>20%</h5>
                        </div>
                    </div>
                    <div class="tenure">
                        <div class="up">
                            <h1>Loan Tenure <h3>(Months)</h3></h1>
                            <h2>60</h2>
                        </div>
                        <div class="slide"></div>
                        <div class="down">
                            <h5>0</h5>
                            <h5>180</h5>
                        </div>
                    </div>
                </div>
                <div class="lower">
                    <div class="emi">
                        <h3>EMI</h3>
                        <h1>&#8377; 4,500</h1>
                    </div>
                    <div class="total">
                        <h3>Total Payment</h3>
                        <h1>&#8377; 2,69,975</h1>
                    </div>
                    <div class="btn">
                        <button>APPLY &rarr;</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
